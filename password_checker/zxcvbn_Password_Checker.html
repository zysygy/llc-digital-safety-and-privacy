<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Password Checker</title>

    <script type="text/javascript" src="Scripts/jquery.js">
    </script>
    <script type="text/javascript" src="Scripts/mustache.js">
    </script>
    <script data-main="demo" src="Scripts/require.js">
    </script>
</head>
  <body>
    <style type="text/css">

      body {
        font-family: monospace;
      }

      .match-sequence table {
        display: inline;
        margin-right: 30px;
      }

      .match-sequence {
        margin-bottom: 100px;
      }

      .match-sequence > table:nth-child(odd) {
        background-color: #ccc;
      }
      .match-sequence > table:nth-child(even) {
        background-color: #eee;
      }

      #examples-container {
        margin-top: 200px;
      }

    </style>
    <h1>Password Strength Checker</h1>
    <h2>Based on tool (zxcvbn) and demo by Dan Wheeler</h2>
    <h1><a href="https://github.com/dropbox/zxcvbn">zxcvbn on github</a></h1>
    <br>
    <h1>Type a password to check - Do not type passwords used on real accounts</h1>

    <input id="search-bar" size="50" value="" type="text">
    <div id="search-results"></div>

  </body></html>
